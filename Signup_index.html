<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mallanna&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>

<body class="Signup">
    <div class="logo-container">
        <img src="IT Kmitl.png" alt="Handverse Logo" width="250">
    </div>

    <div class="text_Signup">
        <h3>Create your Account</h3>

        <div class="input_Signup">
            <input type="text" id="signup-name" placeholder="Full Name">
        </div>
        <div class="input_Signup">
            <input type="email" id="signup-email" placeholder="Email">
        </div>
        <div class="input_Signup">
            <input type="password" id="signup-password" placeholder="Password">
        </div>

        <div class="button_Signup">
            <button type="button" id="btn-signup">Sign up</button>
        </div>

        <div class="divider">
            <span>Sign up with</span>
        </div>

        <div class="icon_Signin">
                <button type="button" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" width="20">
                </button>
                <button type="button" class="social-btn">
                    <i class="fa-brands fa-facebook-f" style="color: #1877F2;"></i>
                </button>
        </div>

        <p class="lasttext">Already have an account? 
            <a href="Signin_index.html">Sign in</a>
        </p>
    </div>
</body>
<script type="module" src="signup.js"></script>

</html>
