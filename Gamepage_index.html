<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mallanna&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body class="GamePage">
    <div class="app-container">
        <div class="header-nav">
            <button type="button" class="btn-circle shadow-sm" onclick="history.back()">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="header-right">
                <button type="button" class="btn-circle shadow-sm">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button type="button" class="btn-circle shadow-sm">
                    <i class="fa-regular fa-user"></i>
                </button>
            </div>
        </div>

        <div class="game-display-card shadow-sm">
    <div class="action-icons-left">
        <button class="icon-think"><i class="fa-solid fa-cloud"></i></button>
    </div>

    <div class="action-icons-right">
        <button class="icon-play"><i class="fa-solid fa-play"></i></button>
        <button class="icon-star"><i class="fa-solid fa-star"></i></button>
    </div>
        <div class="picture-card">
            <img src="human.PNG" alt="Game Image">
        </div>
</div>

        <div class="word-cards-container">
            <div class="word-card shadow">Love</div>
            <div class="word-card shadow">Thank you</div>
            <div class="word-card shadow">Miss</div>
            <div class="word-card shadow">Good luck</div>
        </div>

        <div class="game-controls">
            <button class="control-btn shadow-sm"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="control-btn shadow-sm"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</body>
</html>
