<body class="Signin">
    <div class="auth-container">
        <div class="logo-container">
            <img src="IT Kmitl.png" alt="Handverse Logo" class="main-logo" width="250">
        </div>

        <div class="text_Signin">
            <h3 class="title">Sign In to your Account</h3>

            <div class="input_Signin">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input_Signin">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <div class="button_Signin">
                <button type="submit" onclick="location.href='Camerapage_index.html'">Sign In</button>
            </div>

            <div class="divider">
                <span>Sign in with</span>
            </div>

            <div class="icon_Signin">
                <button type="button" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" width="20">
                </button>
                <button type="button" class="social-btn">
                    <i class="fa-brands fa-facebook-f" style="color: #1877F2;"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
